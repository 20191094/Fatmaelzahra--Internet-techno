        <p id="p1"> New Student</p>
<form action="#" method="GET">
    <fieldset>
        <legend> Personal information</legend>
    <p>
    <label >Full Name:
        <input type="text" name="fName">
   
    </label>
</p>
<p>

    <label > BirthDate:
        <input type="date" name="BD">
    </label>
</p>
    <p>
    <label>Gender
        <input type="radio" value="m" name="gender"> Male
        <input type="radio" value="f" name="gender"> Female
    </label>
    </p>
    </fieldset>
    <fieldset>
        <legend> Contact information</legend>
        <p>
            <label>
                Email: 
                <input type="email" name="txtEmail">
        
            </label>
        </p>
        <p>
            <label>
                Phone: 
                <input type="tel" name="txtPhone">
        
            </label>
        </p>
    
     <p> 
    <label> Adress:
        <textarea name="adress" rows="5" cols="30"></textarea>
    </label>
</p> 
    </fieldset>
    <fieldset>
        <legend> University information</legend>
<p>
    <label> Faculty:
        <select name="faculty">
            <option value="FCIT">Computer science</option>
            <option value="Eng">Engineering</option>
        </select>
    </label>
</p>
    </fieldset>
<p>
    <label>
        <input type="submit"class="button"value="Add"name="add">
    </label>
</p>
</form>
